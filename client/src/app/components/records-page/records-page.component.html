<div fxLayout="column" fxLayoutAlign="center center" class="records-page">
  <div class="content" ngStyle.lt-md="width: 100%" ngStyle.gt-sm="width: 40%">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="mat-h1" fxFlex="50">All Records</div>
      <mat-form-field fxFlex="30" style="padding-right: 10px">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
      <button mat-raised-button class="mat-elevation-z4" color="primary" fxFlex="10" (click)="openDialog(null)">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
          <td mat-cell *matCellDef="let row"> {{row.value}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="row.type === 'Income'">
              <fa-icon [icon]="faArrowUp" matTooltip="Income" style="color: #8BC34A"></fa-icon>
            </div>
            <div *ngIf="row.type === 'Expense'">
              <fa-icon [icon]="faArrowDown" matTooltip="Expense" style="color: #F44336"></fa-icon>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
          <td mat-cell *matCellDef="let row"> {{row.tags.join(', ')}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Operations </th>
          <td mat-cell *matCellDef="let row">
            <div fxLayout="row">
              <button mat-icon-button color="primary" (click)="openDialog(row)">
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
              <button mat-icon-button color="accent" (click)="delete(row._id)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </div>
          </td>
          <td mat-cell *matCellDef="let row"> dak </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  </div>
</div>
